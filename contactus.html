    <div class="container contact-us-body flex">
    
        <div class="sign-up-form">
            
            <div class="  sign-in-info flex">
                <h1>Write to us </h1>
                <form class="input sign-up-input flex sign-up" action="https://formsubmit.co/9d5595fc0a9aa4ba6bf90087b65ea15a" method="post">
                <label for="name" class="required">Name:</label>
                <input type="name" name="name" required/>
                <input type="text" name="_honey" style="display:none">
                <label for="email" class="required">Email Address:</label>
                <input type="email" name="email" required/>
                <label for="message" class="required">Your Message</label>
                <textarea rows="6" cols="55" name="message" required></textarea>
                <input type="hidden" name="_next" value="http://127.0.0.1:5501/thankpage.html">
                <button type="submit" class="pri-btn sign-in-sub">Submit</button>

                <input type="hidden" name="_autoresponse" value="Thank you for your message! We will connect to you soon">
                </form>
                
          </div>
